        <label for="adSoyad" class="form-label"><b>Ad Soyad</b></label>
        <input type="text" class="form-control" id="adSoyad" placeholder="Adınız ve Soyadınız">

        <label for="email" class="form-label"><b>E-posta</b></label>

      <div class="mb-3">
        <label for="kalkis" class="form-label"><b>Kalkış Noktası</b></label>

        <label for="varis" class="form-label"><b>Varış Noktası</b></label>
        <input type="text" class="form-control" id="varis" placeholder="Örnek: Ankara">
      </div>
      <div class="mb-3">
        <label for="tarih" class="form-label"><b>Tarih</b></label>
        <input type="date" class="form-control" id="tarih">
      </div>
      <button type="submit" class="btn btn-primary"><b>Rezervasyon Yap</b></button>
